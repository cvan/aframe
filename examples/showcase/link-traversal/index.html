<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Room Scale</title>
    <meta name="description" content="Room Scale â€“ A-Frame">
    <script src="../../../dist/aframe.js"></script>
    <script src="js/ground.js"></script>
    <script src="js/highlight.js"></script>
    <script src="shaders/skyGradient.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="arena" crossOrigin="anonymous" src="https://media.aframe.io/link-traversal/aframeArena.png">
        <img id="thumbCity" crossOrigin="anonymous" src="https://media.aframe.io/link-traversal/thumbs/city.png">
        <img id="thumbSunrise" crossOrigin="anonymous" src="https://media.aframe.io/link-traversal/thumbs/sunrise.png">
        <img id="thumbMountains" crossOrigin="anonymous" src="https://media.aframe.io/link-traversal/thumbs/mountains.png">
        <a-mixin id="highlight" highlight="color: white"></a-mixin>
        <a-mixin id="highlight-cursor-hovered" highlight="color: #ef2d5e; lineWidth: 6" scale="1.3 1.3 1.3"></a-mixin>
      </a-assets>
      <a-link mixin="highlight" href="city.html" position="-1.5 1.8 -1" src="#thumbCity">
        <a-animation mixin="scale"></a-animation>
      </a-link>
      <a-link mixin="highlight" href="sunrise.html" position="0 1.8 -1" src="#thumbSunrise"></a-link>
      <a-link mixin="highlight" href="mountains.html" position="1.5 1.8 -1" src="#thumbMountains"></a-link>
      <a-entity id="sky"
                geometry="primitive: sphere; radius: 65;"
                material="shader: flat; color: #47c9ff; side: double"></a-entity>
      <a-entity id="ground"
                geometry="primitive: circle; radius: 8;"
                rotation="-90 0 0"
                material="shader: flat; src: #arena"></a-entity>
      <a-entity position="0 2.2 4">
        <a-entity camera look-controls wasd-controls>
          <a-entity cursor
                    geometry="primitive: ring; radiusOuter: 0.015;
                              radiusInner: 0.01; segmentsTheta: 32"
                    material="color: yellow; shader: flat"
                    raycaster="far: 30"
                    position="0 0 -0.75"></a-entity>
        </a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
