<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Videosphere</title>
    <meta name="description" content="Videosphere - A-Frame">
    <script src="../../dist/aframe.js"></script>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
  </head>
  <body>
    <a-scene stats="true">
      <a-assets>
        <video id="lego" preload="true"
               src="https://ucarecdn.com/23ffe93c-3656-469a-ab17-3e9c6c37e68a/"
               width="360" height="360" autoplay loop="true"
               crossOrigin="anonymous"></video>
      </a-assets>

      <a-entity camera look-controls></a-entity>
      <a-entity material="shader: flat; src: #lego"
                geometry="primitive: sphere; radius: 100" scale="-1 1 1">
      </a-entity>
    </a-scene>
  </body>
  <script>
    window.addEventListener('click', function () {
      alert('click');
      logo.play();
    })
  </script>
</html>
