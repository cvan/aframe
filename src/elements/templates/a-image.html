<template is="a-template"
          element="a-image"
          width="1.75"
          height="1.75"
          opacity="1.0"
          src="">
  <img id="a-image-${__counter__}" src="${src}" class="a-hidden">
  <a-entity geometry="primitive: plane;
                      width: ${width};
                      height: ${height}"
            material="shader: flat;
                      src: #a-image-${__counter__};
                      opacity: ${opacity};
                      side: double;
                      transparent: true">
  </a-entity>
</template>
